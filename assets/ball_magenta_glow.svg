<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="outerGlow">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="3"/>
    </filter>
  </defs>
  <!-- Outer glow halo -->
  <circle cx="64" cy="64" r="56" fill="none" stroke="#ff00ff" stroke-width="3" opacity="0.2" filter="url(#softGlow)"/>
  <!-- Main ball - solid vibrant -->
  <circle cx="64" cy="64" r="44" fill="#e500e5" filter="url(#outerGlow)"/>
  <!-- Inner bright core -->
  <circle cx="64" cy="64" r="32" fill="#ff00ff"/>
  <!-- Center hot spot -->
  <circle cx="64" cy="64" r="16" fill="#ff80ff" opacity="0.6"/>
  <!-- Neon ring -->
  <circle cx="64" cy="64" r="44" fill="none" stroke="#ff00ff" stroke-width="2.5" opacity="0.8"/>
</svg>
