<svg width="128" height="128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Dégradé rouge vif -->
    <radialGradient id="redGrad" cx="35%" cy="35%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#ee5a52;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c92a2a;stop-opacity:1" />
    </radialGradient>

    <!-- Ombre -->
    <filter id="shadowRed">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="0" dy="6" result="offsetblur"/>
      <feComponentTransfer><feFuncA type="linear" slope="0.4"/></feComponentTransfer>
      <feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Cercle principal -->
  <circle cx="64" cy="60" r="55" fill="url(#redGrad)" filter="url(#shadowRed)"/>

  <!-- Reflet principal -->
  <ellipse cx="48" cy="42" rx="28" ry="38" fill="#ffffff" opacity="0.6"/>
  <ellipse cx="48" cy="42" rx="18" ry="28" fill="#ffffff" opacity="0.4"/>

  <!-- Mini reflet -->
  <circle cx="42" cy="36" r="10" fill="#ffffff" opacity="0.8"/>

  <!-- Bordure subtile -->
  <circle cx="64" cy="60" r="55" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.3"/>
</svg>
