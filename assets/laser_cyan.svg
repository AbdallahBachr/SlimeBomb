<?xml version="1.0" encoding="UTF-8"?>
<svg width="32" height="2400" viewBox="0 0 32 2400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="laserGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:0.3" />
      <stop offset="50%" style="stop-color:#00ffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00ffff;stop-opacity:0.3" />
    </linearGradient>
  </defs>
  <rect x="0" y="0" width="32" height="2400" fill="url(#laserGradient)" filter="url(#glow)"/>
</svg>
