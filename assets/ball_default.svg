<svg width="128" height="128" xmlns="http://www.w3.org/2000/svg">
  <!-- Texture NEUTRE qui sera colorisée par self_modulate -->
  <defs>
    <radialGradient id="ballGradient" cx="40%" cy="40%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#dddddd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#999999;stop-opacity:1" />
    </radialGradient>

    <!-- Ombre portée -->
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-opacity="0.5"/>
    </filter>
  </defs>

  <!-- Cercle principal BLANC/GRIS (neutre) -->
  <circle cx="64" cy="64" r="60" fill="url(#ballGradient)" filter="url(#shadow)"/>

  <!-- Reflet pour effet brillant -->
  <ellipse cx="50" cy="45" rx="25" ry="35" fill="#ffffff" opacity="0.6"/>

  <!-- Petit reflet secondaire -->
  <circle cx="45" cy="40" r="12" fill="#ffffff" opacity="0.8"/>
</svg>
