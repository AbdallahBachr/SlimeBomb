<?xml version="1.0" encoding="UTF-8"?>
<svg width="48" height="2400" viewBox="0 0 48 2400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="outerGlow" x="-50%" y="-1%" width="200%" height="102%">
      <feGaussianBlur stdDeviation="10" result="blur1"/>
      <feMerge>
        <feMergeNode in="blur1"/>
        <feMergeNode in="blur1"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="innerGlow" x="-30%" y="-1%" width="160%" height="102%">
      <feGaussianBlur stdDeviation="4" result="blur2"/>
      <feMerge>
        <feMergeNode in="blur2"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Wide soft outer halo -->
  <rect x="4" y="0" width="40" height="2400" rx="20" fill="#e500e5" opacity="0.12" filter="url(#outerGlow)"/>
  <!-- Mid glow band -->
  <rect x="12" y="0" width="24" height="2400" rx="12" fill="#e500e5" opacity="0.3" filter="url(#innerGlow)"/>
  <!-- Solid core beam -->
  <rect x="18" y="0" width="12" height="2400" rx="6" fill="#ff00ff" opacity="0.85"/>
  <!-- Bright center line -->
  <rect x="21" y="0" width="6" height="2400" rx="3" fill="#ff80ff" opacity="0.95"/>
  <!-- Hot white center -->
  <rect x="23" y="0" width="2" height="2400" rx="1" fill="#ffffff" opacity="0.7"/>
</svg>
